##
## Has to be linked from /etc/apache2/conf.d/
##
## Selfcompiled WebDAV-Module
LoadModule dav_module %ROOT_PATH%lib/dav/apache2/libdav.so

## Redirection Rules
BrowserMatch "MSIE 4\.0b2;" nokeepalive downgrade-1.0 force-response-1.0
BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carefully
BrowserMatch "^WebDrive" redirect-carefully
BrowserMatch "^gnome-vfs" redirect-carefully
BrowserMatch "^WebDAVFS/1.[012]" redirect-carefully

DAVLockDB /var/lock/apache2/DAVLock
DAVMinTimeout 600
DAVDepthInfinity On

<VirtualHost %HOSTIP%>

## Groupofficeadmin
ServerAdmin %WEBMASTER_EMAIL%
## The groupoffice-source-dir
DocumentRoot %ROOT_PATH%
## Servername
ServerName %HOSTNAME%

## The physical(?) path of the Userfiles over dav
Alias %DAV_ALIAS% %DAV_HOME%

## Configfiles for the owner-directories
## Use the groupoffice-dav-source-dir!!!
Include %DAV_HOME%sites-enabled/*


LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combi
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
LogFormat "%u %r " useraction

CustomLog |%ROOT_PATH%lib/dav/pipeing useraction
CustomLog /var/log/dav/useraction.log useraction

#Logfiles
ErrorLog  /var/log/apache2/dav/error.log
CustomLog /var/log/apache2/dav/referer.log referer
CustomLog /var/log/apache2/dav/agent.log agent
CustomLog /var/log/apache2/dav/access.log combi

ServerSignature On

AccessFileName %ACCESSFILE%

<Files ~ "^\%ACCESSFILE%">
Order deny,allow
Deny from all
</Files>

</VirtualHost>
